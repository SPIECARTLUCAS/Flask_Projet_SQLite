<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Bibliothèque</title>
    <script>
        // Fonction pour ajouter un livre
        async function ajouterLivre(event) {
            event.preventDefault();
            const titre = document.getElementById('titre').value;
            const auteur = document.getElementById('auteur').value;
            const genre = document.getElementById('genre').value;

            const response = await fetch('/api/ajouter_livre', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ titre, auteur, genre })
            });

            const result = await response.json();
            alert(result.message);
            document.getElementById('form-ajout').reset();
        }

        // Fonction pour rechercher des livres
        async function rechercherLivres(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;

            const response = await fetch(`/api/rechercher_livres?query=${encodeURIComponent(query)}`);
            const resultats = await response.json();

            const resultDiv = document.getElementById('resultats');
            resultDiv.innerHTML = '';

            if (resultats.length > 0) {
                resultats.forEach(livre => {
                    const p = document.createElement('p');
                    p.textContent = `${livre.titre} - ${livre.auteur} (${livre.genre}) ${livre.disponible ? '[Disponible]' : '[Non disponible]'}`;
                    resultDiv.appendChild(p);
                });
            } else {
                resultDiv.textContent = 'Aucun livre trouvé.';
            }
        }
    </script>
</head>
<body>
    <h1>Gestion de Bibliothèque</h1>

    <!-- Formulaire d'ajout de livre -->
    <h2>Ajouter un Livre</h2>
    <form id="form-ajout" onsubmit="ajouterLivre(event)">
        <label for="titre">Titre :</label>
        <input type="text" id="titre" name="titre" required><br>
        <label for="auteur">Auteur :</label>
        <input type="text" id="auteur" name="auteur" required><br>
        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre"><br>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Formulaire de recherche de livre -->
    <h2>Rechercher un Livre</h2>
    <form id="form-recherche" onsubmit="rechercherLivres(event)">
        <label for="query">Recherche :</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Rechercher</button>
    </form>

    <!-- Résultats de recherche -->
    <div id="resultats">
        <h3>Résultats :</h3>
    </div>
</body>
</html>
