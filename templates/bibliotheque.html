<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
</head>
<body>
    <h1>Bibliothèque</h1>

    <!-- Formulaire de recherche -->
    <form method="POST" action="/bibliotheque">
        <input type="text" name="query" placeholder="Rechercher un livre" value="{{ query }}">
        <button type="submit">Rechercher</button>
    </form>

    <!-- Liste des livres -->
    <h2>Résultats de la recherche</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Genre</th>
                <th>Disponible</th>
            </tr>
        </thead>
        <tbody>
            {% for livre in livres %}
            <tr>
                <td>{{ livre['id'] }}</td>
                <td>{{ livre['titre'] }}</td>
                <td>{{ livre['auteur'] }}</td>
                <td>{{ livre['genre'] }}</td>
                <td>{{ 'Oui' if livre['disponible'] else 'Non' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulaire d'ajout de livre -->
    <h2>Ajouter un livre</h2>
    <form method="POST" action="/bibliotheque">
        <input type="hidden" name="ajouter_livre" value="1">
        <input type="text" name="titre" placeholder="Titre du livre" required>
        <input type="text" name="auteur" placeholder="Auteur du livre" required>
        <input type="text" name="genre" placeholder="Genre du livre">
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
