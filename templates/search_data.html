<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Clients</title>
</head>
<body>
    <h1>Recherche de Clients</h1>

    <!-- Formulaire de recherche -->
    <form method="GET" action="/fiche_nom/">
        <label for="nom">Nom du client :</label>
        <input type="text" id="nom" name="nom" value="{{ nom }}">
        <button type="submit">Rechercher</button>
    </form>

    <h2>Résultats :</h2>
    {% if data %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>{{ row[1] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Aucun client trouvé.</p>
    {% endif %}
</body>
</html>
